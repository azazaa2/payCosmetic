<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper-black">
            <main class="main">
                <div class="main__contentBlock">
                    <div class="main__contentBlock-top">
                        <h1>Собери свою <br> косметичку</h1>
                        <p>Гайд, с которым выбирать <br> косметику стало проще</p>
                        <a href="#" class="a1">купить</a>
                    </div>
                    <div class="main__contentBlock-bottom">
                        <div class="main__contentBlock-bottom-item">
                            <img src="./img/wallet.png" alt="icon">
                            <h3>390 рублей</h3>
                        </div>
                        <div class="main__contentBlock-bottom-item">
                            <img src="./img/calendar.png" alt="icon">
                            <h3>Удобно смотреть на телефоне</h3>
                        </div>
                        <div class="main__contentBlock-bottom-item">
                            <img src="./img/beauty.png" alt="icon">
                            <h3>190 косметических продуктов</h3>
                        </div>
                    </div>
                </div>

                <form method='POST' action='https://demo.paykeeper.ru/create/' class="main__paykeeper-form">
                    <div class="main__paykeeper-form-close"><img src="./img/close1.png" alt=""></div>
                    Введите сумму оплаты: 
                        <input type='text' name='sum' value='100'/> <br />
                    Введите номер заказа: 
                        <input type='text' name='orderid' value='123456'/> <br />
                    Введите название услуги: 
                        <input type='text' name='service_name' value='Тестовая оплата'/> <br />
                    <input type='submit' value='Перейти к оплате' />
                </form>
            </main>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
